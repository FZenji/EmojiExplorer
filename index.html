<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Emoji Explorer</h1>
            <p>Search, click, and copy emojis with ease</p>
        </header>
        
        <div class="search-container">
            <input type="text" class="search-bar" id="search-bar" placeholder="Search emojis...">
        </div>
        
        <div class="emoji-grid" id="emoji-grid">
            <!-- Emojis will be populated here by JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>Click on any emoji to copy it to your clipboard</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
